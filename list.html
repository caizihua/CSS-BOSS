<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    「成都web前端实习招聘」应届生-2021年成都web前端实习最新人才招聘信息 -
    BOSS直聘
  </title>
  <link rel="stylesheet" href="style/list.css" />
  <link rel="stylesheet" href="style/main.css" />
</head>

<body>
  <div class="container" id="app">
    <div class="list-header flex">
      <form action="" class="flex">
        <img src="./images/icon-home.png" alt="" />
        <div class="inner flex">
          <input type="text" value="web前端" />
          <span>&times;</span>
        </div>
        <button>搜索</button>
      </form>
    </div>
    <div class="filter flex">
      <dl class="active1" v-for="item in filters">
        <dt> {{item.name}} </dt>
        <!-- <dd>
          <ul v-for="option in item.options">
            <li class="active"> {{option.text}} </li>
          </ul>
        </dd> -->
      </dl>
    </div>
    <ul class="job-list">
      <li v-for="item in jobs">
        <a href="" class="job-item flex">
          <img :src="item.logo" alt="">
          <div class="text ">
            <div class="title flex">
              {{item.title}}
              <span class="salary">
                {{item.salary}}
              </span>
            </div>
            <div class="company">
              {{item.company}}
            </div>
            <div class="props">
              <span v-for="tag in item.tags"> {{tag}} </span>
            </div>

          </div>
        </a>
      </li>
    </ul>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        filters: [],
        jobs: []
      },
      created: function () {
        fetch("http://127.0.0.1:5500/CSS-BOSS/api/filters.json")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            this.filters = data;
          });
        fetch("http://127.0.0.1:5500/CSS-BOSS/api/jobs.json")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            this.jobs = data;
          });
      },
    })
  </script>
</body>

</html>
